version: '3.8'

services:
  # AquaTrak Backend API
  aquatrak-api:
    build: .
    container_name: aquatrak-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://aquatrak:password@postgres:5432/aquatrak
      - REDIS_URL=redis://redis:6379
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - aquatrak-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aquatrak-postgres
    environment:
      - POSTGRES_DB=aquatrak
      - POSTGRES_USER=aquatrak
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - aquatrak-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aquatrak-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - aquatrak-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: aquatrak-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./static:/usr/share/nginx/html
    depends_on:
      - aquatrak-api
    restart: unless-stopped
    networks:
      - aquatrak-network

  # Celery Worker for Background Tasks
  celery-worker:
    build: .
    container_name: aquatrak-celery-worker
    command: celery -A src.common_utils.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://aquatrak:password@postgres:5432/aquatrak
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - aquatrak-network

  # Celery Beat for Scheduled Tasks
  celery-beat:
    build: .
    container_name: aquatrak-celery-beat
    command: celery -A src.common_utils.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://aquatrak:password@postgres:5432/aquatrak
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - aquatrak-network

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: aquatrak-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - aquatrak-network

  # Grafana for Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: aquatrak-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - aquatrak-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  aquatrak-network:
    driver: bridge 