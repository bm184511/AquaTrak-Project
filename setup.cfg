[flake8]
# Force UTF-8 encoding to prevent UnicodeDecodeError
force-encoding = utf-8

# Temporarily disable undefined names to see other issues if encoding is fixed
ignore = F821

# Standard Flake8 configuration
max-line-length = 88
max-complexity = 10
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    env,
    .pytest_cache,
    .mypy_cache,
    node_modules,
    dist,
    build,
    *.egg-info

# Select specific error codes to check
select = 
    E9,    # SyntaxError or IndentationError
    F63,   # F63: .format(...) is missing argument(s) for placeholder(s)
    F7,    # F7: syntax error in forward annotation
    F82    # F82: undefined name

# Show source code for errors
show-source = True

# Show statistics
statistics = True 